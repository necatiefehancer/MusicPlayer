<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> MusicFlys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-primary-subtle">
    <div class="container">
        <div class="card ">
            <img src="" class="card-img-top music_image">
            <audio src="" class="music_audio"></audio>
            <div class="card-body">
                <p class="card-title music_name text-center fs-4 fw-bold"></p>
                <p class="card-text music_singer text-start fs-5 "></p>
                <input type="range" min="0" class="music_range">
                <div class="times d-flex justify-content-between">
                    <span class="current_time"></span>
                    <span class="duration"></span>
                </div>
                <div class="sound  justify-content-center d-flex align-items-center">
                    <i class="fa-solid fa-volume-high volume_button"></i>
                    <input type="range" class="volume_range" min="0">
                </div>
            </div>
            <div class="card-footer ">
                <div class="controls text-center d-flex justify-content-between align-items-center">
                    <i class="fa-solid fa-backward   previous_button   fs-3"></i>
                    <i class="fa-solid fa-circle-play  play_button  fs-1"></i>
                    <i class="fa-solid fa-forward     next_button  fs-3"></i>
                </div>
            </div>
        </div>
    </div>

<script src="music.js"></script>
<script src="musicplayer.js"></script>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" ></script>
</body>
</html>
